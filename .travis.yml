language: node_js
node_js:
  - 12
script: 
- npm run build
- git submodule update --remote --merge --recursive
branches:
  only:
    - master
deploy:
  provider: pages
  skip_cleanup: true
  github_url: github.com
  github_token: $GITHUB_TOKEN
  keep_history: false
  local_dir: public
  fqdn: cloudnative101.dev
  on:
    branch: master
